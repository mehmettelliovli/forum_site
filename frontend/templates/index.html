<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Tellioglu Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="container">
        <header>tellioglu forum</header>
        <hr>
        <nav>
      <a href="{{ url_for('home') }}">anasayfa</a>
      <a href="{{ url_for('topics') }}">konular</a>
      <a href="{{ url_for('members') }}">uyeler</a>
      {% if user.is_authenticated %}
        <a href="{{ url_for('profile') }}">profil</a>
        <a href="{{ url_for('logout') }}">çıkış</a>
      {% else %}
        <a href="{{ url_for('signup') }}">üye ol</a>
        <a href="{{ url_for('login') }}">giriş</a>
      {% endif %}
        </nav>
        <hr>
        <section class="topics-section">
            <h2>güncel konular</h2>
            <hr>
            {% for post in posts %}
            <div class="topic">
                <div class="topic-title">{{ post.title }}</div>
                <div class="meta-info">{{ post.author.username }} – {{ post.created_at.strftime('%d.%m.%Y') }}</div>
            </div>
            <hr>
            {% endfor %}
        </section>
    </div>

</body>

</html>
