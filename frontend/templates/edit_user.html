<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kullanıcı Bilgilerini Güncelle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <header>tellioglu forum</header>
    <nav>
      <a href="{{ url_for('home') }}">anasayfa</a>
      <a href="{{ url_for('topics') }}">tartismalar</a>
      <a href="{{ url_for('members') }}">uyeler</a>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('profile') }}">profil</a>
        <a href="{{ url_for('logout') }}">çıkış</a>
      {% else %}
        <a href="{{ url_for('signup') }}">üye ol</a>
        <a href="{{ url_for('login') }}">giriş</a>
      {% endif %}
    </nav>
    <section class="topics-section">
      <h2>Kullanıcı Bilgilerini Güncelle</h2>
      <form method="post">
        <div class="form-group">
          <label for="username">Kullanıcı Adı:</label>
          <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
          <label for="email">E-posta:</label>
          <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
          <label for="password">Yeni Şifre (değiştirmek istemiyorsan boş bırak):</label>
          <input type="password" id="password" name="password">
        </div>
        <button type="submit" class="btn">Güncelle</button>
      </form>
    </section>
  </div>
</body>
</html>
