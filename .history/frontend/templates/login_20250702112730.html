<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap – Tellioglu Forum</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <header>tellioglu forum</header>

    <nav>
      <a href="{{ url_for('home') }}">anasayfa</a>
      <a href="{{ url_for('topics') }}">konular</a>
      <a href="{{ url_for('members') }}">uyeler</a>
      <a href="{{ url_for('profile') }}">profil</a>
      <a href="{{ url_for('signup') }}">üye ol</a>
      <a href="{{ url_for('login') }}">giriş</a>
    </nav>

    <section class="topics-section">
      <h2>giriş yap</h2>
        <hr>
        <form action="/login" method="post">
          <div class="form-group">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Parola:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Giriş Yap</button>
    </section>
  </div>
</body>
</html>
